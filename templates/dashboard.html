<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .dashboard-container {
            max-width: 800px;
            margin: 30px auto;
            padding: 25px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .table-container {
            overflow-x: auto;
        }
    </style>
</head>
<body>
<div class="dashboard-container bg-white">
    <h2 class="mb-4">Teacher Dashboard</h2>
    <div class="table-container">
        <table class="table table-bordered table-striped">
            <thead>
                <tr>
                    <th>Student</th>
                    <th>File</th>
                    <th>Grade</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for sub in submissions %}
                <tr>
                    <td>{{ sub.student or "Unknown" }}</td>
                    <td><a href="/download/{{ sub.filename }}">{{ sub.filename }}</a></td>
                    <td>{{ sub.grade or "Not graded" }}</td>
                    <td>
                        <a href="/grade/{{ sub._id }}" class="btn btn-sm btn-primary">Grade</a>
                    </td>
                </tr>
                {% endfor %}
                {% for file in files %}
                <tr>
                    <td>Unknown</td>
                    <td><a href="/download/{{ file }}">{{ file }}</a></td>
                    <td>Not graded</td>
                    <td>
                        <button class="btn btn-sm btn-secondary" disabled>No Action</button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="mt-3 text-end">
        <a href="/logout" class="btn btn-link">Logout</a>
    </div>
</div>

<!-- Optional: Bootstrap JS for interactivity -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
