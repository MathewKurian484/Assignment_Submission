<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .form-title {
            font-size: 24px;
            margin-bottom: 25px;
            color: #333;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }
        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .form-column {
            flex: 1;
        }
        .upload-area {
            border: 2px dashed #ddd;
            padding: 30px;
            text-align: center;
            border-radius: 4px;
            background-color: #fff;
            margin-bottom: 20px;
        }
        .upload-icon {
            font-size: 30px;
            color: #ccc;
            margin-bottom: 10px;
        }
        .upload-text {
            color: #666;
            margin-bottom: 10px;
        }
        .select-file-btn {
            background-color: #f5f5f5;
            border: 1px solid #ddd;
            padding: 8px 15px;
            border-radius: 4px;
            cursor: pointer;
            display: inline-block;
        }
        .select-file-btn:hover {
            background-color: #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="form-title">Upload Course</h1>
        
        <form method="POST" action="/upload" enctype="multipart/form-data">
            <div class="form-group">
                <label for="title" class="form-label">Title</label>
                <input type="text" id="title" name="title" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="description" class="form-label">Description</label>
                <textarea id="description" name="description" class="form-control form-textarea" required></textarea>
            </div>
            
            <div class="form-row">
                <div class="form-column">
                    <label for="resource_type" class="form-label">Resource Type</label>
                    <select id="resource_type" name="resource_type" class="form-control" required>
                        <option value="PDF">PDF</option>
                        <option value="Video">Video</option>
                        <option value="Document">Document</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                
                <div class="form-column">
                    <label for="course" class="form-label">Course</label>
                    <select id="course" name="course" class="form-control" required>
                        <option value="Web Development">Web Development</option>
                        <option value="Database Systems">Database Systems</option>
                        <option value="Software Engineering">Software Engineering</option>
                    </select>
                </div>
            </div>
            
            <div class="form-group">
                <label for="access_level" class="form-label">Access Level</label>
                <select id="access_level" name="access_level" class="form-control" required>
                    <option value="Public">Public</option>
                    <option value="Private">Private</option>
                    <option value="Restricted">Restricted</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="file" class="form-label">Upload File</label>
                <div class="upload-area">
                    <div class="upload-icon">⬆️</div>
                    <div class="upload-text">Drag and drop your file here, or click to browse</div>
                    <input type="file" id="file" name="file" class="form-control" required>
                </div>
            </div>
            
            <button type="submit" class="select-file-btn">Upload</button>
        </form>
    </div>
</body>
</html>
