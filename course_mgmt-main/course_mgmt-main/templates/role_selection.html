<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Role Selection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            text-align: center;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .role-link {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #4c4cdd;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }
        .role-link:hover {
            background-color: #3b3bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Select Your Role</h1>
        <a href="/student" class="role-link">Student</a>
        <a href="/teacher" class="role-link">Teacher</a>
    </div>
</body>
</html>
